<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <main>
    <div class="pre-game-ui">
      <h2>You vs Computer</h2>
      <p>
        <span>Playing upto </span>
        <select name="points" id="points">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="5" selected>5</option>
          <option value="10">10</option>
        </select>
        <span>points.</span>
      </p>
      <button class="start-button">Start game</button>
    </div>

    <div class="game-ui">
      <p id="current-points">Score - You: 0 | Computer: 0</p>
      <p id="round-winner">Let's go!</p>

      <div class="buttons-container">
        <button class="weapon" id="rock">Rock</button>
        <button class="weapon" id="paper">Paper</button>
        <button class="weapon" id="scissors">Scissors</button>
      </div>

      <dialog class="game-over-modal">
        <h2 id="game-winner"></h2>
        <button class="play-again">Play Again</button>
        <button class="go-home">Go Home</button>
      </dialog>
    </div>
  </main>
  <footer>&copy; 2024 Jai Sanghvi</footer>
</body>
</html>
